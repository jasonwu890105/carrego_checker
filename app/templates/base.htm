<!doctype html>
    <html lang="en">
      <head>
          <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>Car Rego Checker</title>
      </head>
      <body style="background-color:rgba(150, 217, 238, 0.993);">
          <div class="container h-100">
            <div class="row align-items-center h-100">
                <div class="col-md-8 col-sm-12 mx-auto">
                    <div class="h-100 justify-content-center">
                        <div class="w3-bar w3-border w3-green">
                            
                            <a href="{{ url_for('.index') }}" class="w3-bar-item w3-button"> Home </a>
                            <a href="{{ url_for('.new_cars') }}" class="w3-bar-item w3-button"> New Cars </a>
                            <a href="{{ url_for('.download') }}" class="w3-bar-item w3-button"> Download </a>
                            <a href="{{ url_for('.downloadsearch') }}" class="w3-bar-item w3-button"> Report </a>
                            <a href="{{ url_for('.file_upload') }}" class="w3-bar-item w3-button"> Upload </a>
                        </div>
                        {% block content %}  {% endblock %}
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <script src="https://js.pusher.com/4.1/pusher.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" />
        <script src="{{ url_for('static', filename='custom.js')}}"></script>
      </body>
    </html>
